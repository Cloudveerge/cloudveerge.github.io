<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UI/CSS/UI.css">
    <title>Relationship Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe4e1, #faded2);
            color: #4b4b4b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            width: 90%;
        }
        .icon {
            width: 230px;
        }
        h1 {
            font-size: 1.8rem;
            color: #5a5a5a;
        }
        p {
            font-size: 1.1rem;
            color: #5a5a5a;
        }
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            color: red;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.3;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="icon" src="https://user-images.githubusercontent.com/15802862/220481971-ce7feeef-d5a3-4916-b8c3-feaf094e489f.png" alt="Icon">
        <h1>We started dating</h1>
        <p>Tuesday, December 24, 2024 1:32 AM</p>
        <p class="timer" id="timer">Calculating...</p>
        <p>Links:
            <a href="https://t.me/sys51" target="_blank">@sys51</a> |
            <a href="https://t.me/beli_838547" target="_blank">@beli_838547</a>
        </p>
    </div>

    <script>
        const stopDate = new Date('January 31, 2025 00:00:00').getTime();
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date().getTime();

            if (now >= stopDate) {
                timerElement.textContent = "Timer stopped ðŸ˜¢";
                return;
            }

            const startDate = new Date('December 24, 2024 01:32:00');
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            timerElement.textContent = `Together for: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds.`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
